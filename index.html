<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latex Generator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-dark text-white text-center p-4">
        Latex Generator
    </header>

    <!-- Latex Generator Form -->
    <section id="latex-generator" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Generate Latex</h2>
                <form id="latexGeneratorForm">
                    <div class="form-group">
                        <label for="equation">Equation:</label>
                        <input type="text" class="form-control" id="equation" placeholder="Enter equation" required>
                    </div>
                    <div class="form-group">
                        <label for="latexOutput">Latex Output:</label>
                        <textarea class="form-control" id="latexOutput" rows="5" readonly></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Generate</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Bootstrap & jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
